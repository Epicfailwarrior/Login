<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>responsive Login form with google login button</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="login-wrapper">

        <div class=" box-image box-col">
 <img src="img/sideimage.png" alt="sideimage"> 
        </div>
        <div class="box-col">
           <div class="box-form">
               <div class="inner">
                   <div class="form-head">
                       <div class="title">
                           Login to Your Account
                       </div>
                       <div class="form-group">
                           <div class="label-text">Email</div>
                           <input type="text" class="form-control" placeholder="Email">
                       </div>
                       <div class="form-group">
                           <div class="label-text">Password</div>
                           <input type="password" class="form-control" placeholder="Password">
                       </div>
                       <div class="form-button">
                           <div class="check-action">
                               <input type="checkbox" class="check">
                               <span class="name">Remember Me</span>
                           </div>
                           <a href="#" class="link">Forgot Password?</a>
                       </div>
                       <div class="actions">
                           <button class="btn btn-submit">Login Now</button>
                           <button class="btn btn-google">
                               <span class="icon">
                                   <img src="img/google.png" alt="google">
                                   Or Sign-in with Google
                               </span>
                            <button class="btn btn-google">
                                <span class="icon">
                                    <img src="img/facebook.png" alt="google">
                                    Or Sign-in with Google
                                </span>
                               
                           </button>
                       </div>
                   </div>
               </div>
           </div>

           <div class="bottom-register">
               Don't have an account? <a href="#" class="link">Join free Today!</a>
           </div>
        </div>
    </div>
  
</body>
</html>
