        <title>Social Signup</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="css/style.css">

    <body>
        <form action="" class="login">
            <header><img src="img/nice.jpg"></header>
            <div class="field"><span class="fa fa-user"></span><input type="text" placeholder=" Username"></div>
            <div class="field"><span class="fa fa-lock"></span><input type="password" placeholder="Password"></div>
            <div class="field"><span class="fa fa-lock"></span><input type="password" placeholder="Confirm Password"></div>
            <input type="submit" class="submit" value="Signup">
            <span class="login-form-copy">Or Signup with</span>
            <div class="social-icons">
                <div class="social-icon facebook"><span class="fa fa-facebook"></span></div>
                <div class="social-icon google"><span class="fa fa-google"></span></div>
            </div>
            <span class="login-form-copy">Already have an account?<a href="login.html" class="login-form_sign-up">Login</a></span>
        </form>
